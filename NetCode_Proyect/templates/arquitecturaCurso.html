<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <script src="https://code.jquery.com/jquery-latest.min.js"></script>

        <!-- http://getbootstrap.com/ -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <!-- https://github.com/corejavascript/typeahead.js/blob/master/doc/jquery_typeahead.md -->
        <script src="https://cdn.rawgit.com/corejavascript/typeahead.js/master/dist/typeahead.jquery.js"></script>

        <!-- http://handlebarsjs.com/ -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>


        <title>Curso</title>
    </head>

    <body>

        <h1>Curso De {{ cursoSelected }}</h1>

        <div class="sessions"> <!-- en este div se cargaran los botones dependiendo de el numero de temas en un curso -->

            {% for result in range(temas) %}

                <button id="{{cursoSelected}}_{{result}}"> Tema {{ result }}: {{ Nombres[loop.index - 1] }} </button>
                <br>

            {% endfor %}

            <br><br>

            <a href="/Cursos"><h4>Regresar</h4></a>
        </div>

        <div id="tema"></div>


        <script type="text/javascript">

        </script>

    </body>
</html>
