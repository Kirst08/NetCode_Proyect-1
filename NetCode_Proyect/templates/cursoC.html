<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Curso de c</title>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>
<body>
    <div id="log"></div>
    <button id="btn2">Session 1</button>
    <button id="btn3">Session 2</button>
    <h1>CURSO PYTHOn</h1>
    <div id="box1" class="clase-1">
        <p>
            esto es C
        </p>
        <button>Regresar</button>
    </div>
    <div class="box2">
        las variables en c son varias xd

    		*Aquí iría una tabla chingona*
    </div>
    <script>
        $( "#btn2" ).click(function() {
            function complete() {
                $( "div" ).text( this.id ).appendTo( "#log" );
            }
        $( "#box1" ).fadeOut( complete );
        $( "#box2" ).fadeOut( complete );
        $( "div" ).show();
        $( "#log" ).empty();
        });

        $( "#btn3" ).click(function() {
            function complete() {
                $( "div" ).text( this.id ).appendTo( "#log" );
            }
        $( "#box2" ).fadeOut( complete );
        $( "div" ).show();
        $( "#log" ).empty();
        });
    </script>
</body>
</html>
